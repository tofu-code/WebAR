<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Happy New Year</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled:false;'>
      <a-assets>
        <a-asset-item id="Pikachu" response-type="arraybuffer" src="./models/Pikachu/scene.gltf"></a-asset-item>
        <a-asset-item id="Pichu" response-type="arraybuffer" src="./models/Pichu/scene.gltf"></a-asset-item>
        <!-- <a-asset-item id="Pokeball" response-type="arraybuffer" src="./models/Pokeball/scene.gltf"></a-asset-item> -->
        <img id="text" src="images/text.png">
      </a-assets>

      <a-marker preset="custom" type="pattern" url="images/pattern-newyear.patt">
        <a-entity gltf-model="#Pikachu" scale="0.25 0.25 0.25" position="0.3 0 0" rotation="0 0 0"></a-entity>
        <a-entity gltf-model="#Pichu" scale="0.01 0.01 0.01" position="-0.3 0 0" rotation="0 0 0"></a-entity>
        <!-- <a-entity gltf-model="#Pokeball" scale="0.001 0.001 0.001" position="-1 0 0" rotation="0 0 0"></a-entity> -->
        <a-entity rotation="0 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 4000; loop: true; easing: linear;">
          <a-image src="#text" width="2" height="2" rotation="-90 0 0"></a-image>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
